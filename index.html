<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vergelijk Luchtfoto 2024 vs 2025</title>
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"
  />
  <!-- Side-by-Side plugin CSS (latest versie) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-side-by-side@3.0.0/leaflet-side-by-side.css"
  />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    /* Slider styling en z-index verzekeren */
    .leaflet-sbs-divider,
    .leaflet-sbs-handle {
      background: rgba(255,255,255,0.8) !important;
      cursor: ew-resize;
      z-index: 1000;
    }
    .leaflet-sbs-handle {
      width: 42px !important;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- Side-by-Side plugin JS (latest versie) -->
  <script src="https://unpkg.com/leaflet-side-by-side@3.0.0/leaflet-side-by-side.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Kaart initialiseren
      const map = L.map('map').setView([52.2, 5.4], 12);

      // OpenStreetMap-achtergrond voor context
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        maxZoom: 19
      }).addTo(map);

      // PDOK WMTS basis-URL en parameters
      const baseUrl = 'https://service.pdok.nl/hwh/luchtfotorgb/wmts/v1_0';
      const wmtsParams =
        '?service=WMTS&request=GetTile&version=1.0.0&style=default&tileMatrixSet=EPSG:3857&format=image/jpeg';

      // Luchtfoto lagen
      const layer2024 = L.tileLayer(
        `${baseUrl}${wmtsParams}&layer=2024_orthoHR&tileMatrix={z}&tileRow={y}&tileCol={x}`,
        { attribution: '&copy; <a href="https://www.pdok.nl/">PDOK</a> (CC BY 4.0)', maxZoom: 19 }
      );
      const layer2025 = L.tileLayer(
        `${baseUrl}${wmtsParams}&layer=2025_quickorthoHR&tileMatrix={z}&tileRow={y}&tileCol={x}`,
        { attribution: '&copy; <a href="https://www.pdok.nl/">PDOK</a> (CC BY 4.0)', maxZoom: 19 }
      );

      // Voeg lagen toe en creÃ«er side-by-side slider
      layer2024.addTo(map);
      layer2025.addTo(map);
      L.control
        .sideBySide(layer2024, layer2025)
        .addTo(map);
    });
  </script>
</body>
</html>
