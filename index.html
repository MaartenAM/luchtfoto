<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vergelijk Luchtfoto 2024 vs 2025</title>
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"
  />
  <!-- Side-by-Side plugin CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet-side-by-side@2.0.1/leaflet-side-by-side.css"
  />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    /* Zorg dat de slider altijd zichtbaar is */
    .leaflet-sbs-divider {
      background: #fff;
      width: 4px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- Side-by-Side plugin JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet-side-by-side@2.0.1/leaflet-side-by-side.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialiseer de kaart en zoom dichter in voor hoge-res detail
      const map = L.map('map').setView([52.2, 5.4], 12);

      // OpenStreetMap-achtergrond voor context
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        maxZoom: 19
      }).addTo(map);

      // PDOK WMTS parameters
      const baseUrl = 'https://service.pdok.nl/hwh/luchtfotorgb/wmts/v1_0';
      const commonParams =
        '?service=WMTS&request=GetTile&version=1.0.0&style=default&tileMatrixSet=EPSG:3857&format=image/jpeg';

      // Luchtfoto 2024 (HR)
      const layer2024 = L.tileLayer(
        `${baseUrl}${commonParams}` +
          '&layer=2024_orthoHR' +
          '&tilematrix={z}&tilerow={y}&tilecol={x}',
        {
          attribution:
            '&copy; <a href="https://www.pdok.nl/">PDOK</a> (CC BY 4.0)',
          maxZoom: 19
        }
      );

      // Luchtfoto 2025 (Quickortho HR)
      const layer2025 = L.tileLayer(
        `${baseUrl}${commonParams}` +
          '&layer=2025_quickorthoHR' +
          '&tilematrix={z}&tilerow={y}&tilecol={x}',
        {
          attribution:
            '&copy; <a href="https://www.pdok.nl/">PDOK</a> (CC BY 4.0)',
          maxZoom: 19
        }
      );

      // Voeg de lagen toe en maak de side-by-side slider
      layer2024.addTo(map);
      layer2025.addTo(map);

      L.control
        .sideBySide(layer2024, layer2025, {
          thumbSize: 42,
          orientation: 'vertical'
        })
        .addTo(map);
    });
  </script>
</body>
</html>
